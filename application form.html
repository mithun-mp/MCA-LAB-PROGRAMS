<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>
    <style>
        h1{
            margin-bottom: 10px;
        }
        table{
            height: auto;
            font-size: 24px;
            border-color: brown;
            border-width: 2px;
        }
    </style>
    <form>
        <h1>STUDENT REGISTRATION FORM</h1>
        <table border="2px" cellpadding="3px">
            <tr>
        <th><label for="first-name">FIRST NAME</label></th>
        <td><input type="text" id="first-name" name="first-name" maxlength="30"> (max 30 character)</td>
            </tr>
            <tr>
        <th><label for="last-name">LAST NAME</label></th>
        <td><input type="text" id="last-name" name="last-name" maxlength="30">(max 30 character)</td>
    </tr>
    <tr>
        <th><label for="dob">DATE OF BIRTH</label></th>
        <td><input type="date" id="dob" name="dob"></td>
    </tr>
    <tr>
        <th><label for="email">EMAIL ID</label></th> 
        <td><input type="email" id="email" name="email"></td>
    </tr>
    <tr>
        <th><label for="mobile">MOBILE NUMBER</label></th>
        <td><input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" maxlength="10">(10 digit number)</td>
    </tr>
    <tr>
        <th><label>GENDER</label></th>
        <td><input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label></td>
    </tr>
    <tr>
        <th><label for="address">ADDRESS</label></th>
        <td><textarea id="address" name="address" rows="4" cols="50"></textarea></td>
    </tr>
    <tr>
        <th><label for="city">CITY</label></th>
        <td><input type="text" id="city" name="city" maxlength="30"></td>
    </tr>
    <tr>
        <th><label for="pin">PIN CODE</label></th>
        <td><input type="text" id="pin" name="pin" pattern="[0-9]{6}" maxlength="6"></td>
    </tr>
    <tr>
        <th><label for="state">STATE</label></th>
        <td><input type="text" id="state" name="state" maxlength="30"></td>
    </tr>
    <tr>
        <th><label for="country">COUNTRY</label></th>
        <td><input type="text" id="country" name="country" value="India" readonly></td>
    </tr></td>
    <tr>
        <th><label for="hobbies">HOBBIES</label></th>
        <td><input type="checkbox" id="drawing" name="hobbies" value="Drawing">
        <label for="drawing">Drawing</label>
        <input type="checkbox" id="singing" name="hobbies" value="Singing">
        <label for="singing">Singing</label>
        <input type="checkbox" id="dancing" name="hobbies" value="Dancing">
        <label for="dancing">Dancing</label>
        <input type="checkbox" id="sketching" name="hobbies" value="Sketching">
        <label for="sketching">Sketching</label>
        <input type="checkbox" id="others" name="hobbies" value="Others">
        <label for="others">Others</label></td>
    </tr>
    <tr>
        <th><label>QUALIFICATION</label></th>
        <td><table>
            <tr>
                <th>SL.No.</th>
                <th>Examination</th>
                <th>Board</th>
                <th>Percentage</th>
                <th>Year of Passing</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Class X</td>
                <td><input type="text" name="board-x" maxlength="30"></td>
                <td><input type="text" name="percentage-x" maxlength="5"></td>
                <td><input type="text" name="year-x" maxlength="4"></td>
            </tr>
            <tr>
                <td>2</td>
                <td>Class XII</td>
                <td><input type="text" name="board-xii" maxlength="30"></td>
                <td><input type="text" name="percentage-xii" maxlength="5"></td>
                <td><input type="text" name="year-xii" maxlength="4"></td>
            </tr></td>
            <tr>
                <td>3</td>
                <td>Graduation</td>
                <td><input type="text" name="board-graduation" maxlength="30"></td>
                <td><input type="text" name="percentage-graduation" maxlength="5"></td>
                <td><input type="text" name="year-graduation" maxlength="4"></td>
            </tr>
            <tr>
                <td>4</td>
                <td>Masters</td>
                <td><input type="text" name="board-masters" maxlength="30"></td>
                <td><input type="text" name="percentage-masters" maxlength="5"></td>
                <td><input type="text" name="year-masters" maxlength="4"></td>
            </tr>
        </table></td></tr>
    <tr>
        <th><label for="courses">COURSES APPLIED FOR</label></th>
        <td><input type="radio" id="mca" name="courses" value="MCA">
        <label for="mca">MCA</label>
        <input type="radio" id="mtech" name="courses" value="M.Tech">
        <label for="mtech">M.Tech</label>
        <input type="radio" id="msc" name="courses" value="M.Sc">
        <label for="msc">M.Sc</label>
        <input type="radio" id="phd" name="courses" value="Ph.D">
        <label for="phd">Ph.D</label></td>
    </tr>
    <tr>
        <th><label for="password">TYPE YOUR PASSWORD</label></th>
        <td><input type="password" id="password" name="password" maxlength="30">(max 30 character)</td>
    </tr>
    <tr>
        <th><label for="photo">UPLOAD YOUR PHOTO</label></th>
        <td><input type="file" id="photo" name="photo"></td>
    </tr></td>
        <th><label for="tc-date">DATE OF TC</label></th>
        <td><input type="date" id="tc-date" name="tc-date"></td>
    </tr>
    <tr>
        <th colspan="2"><input type="submit" value="Submit">
        <input type="reset" value="Reset"></th>
    </tr>
    </table>
    </form>
</body>
</html>
